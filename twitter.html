<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twitter.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <!-- left aligned -->
          <div class="nav navbar-nav navbar-left">
            <div class="btn-group tw-header-icons-left" role="group">
              <a href="#" class="tw-header-icon">
                <span class="glyphicon glyphicon-home"></span>
                Home
              </a>

              <a href="#" class="tw-header-icon">
                <span class="glyphicon glyphicon-flash"></span>
                Moments
              </a>

              <a href="#" class="tw-header-icon">
                <span class="glyphicon glyphicon-bell"></span>
                Notifications
              </a>

              <a href="#" class="tw-header-icon">
                <span class="glyphicon glyphicon-envelope"></span>
                Messages
              </a>
            </div>
          </div>




          <!-- right aligned -->
          <div class="nav navbar-nav navbar-right">

            <form class="navbar-form pull-left" role="search">
                <div class="input-group">
                  <input type="text" class="form-control tw-search" placeholder="Search Twitter">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default tw-search">
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                  </span>
                </div>
              </form>

            <div class = "btn-toolbar pull-right" role = "toolbar">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn  fb-notifications">
                  PIC
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn  fb-notifications">
                  <span class="glyphicon glyphicon-edit"></span>
                  Tweet
                </button>
              </div>
            </div>

        </div>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-md-3"></div>
       <!-- /middle section -->
        <div class="col-md-6">
          <div class="panel panel-default fb-status-update-entry">
             <div class="panel-body">
               <div class="media">
                 <div class="media-left media-top">
                   PIC
                 </div>
                 <div class="media-body">
                   <a href="#">NASA</a>
                   <span class="glyphicon glyphicon-edit"></span>
                   <div class="btn-group pull-right">
                     <button type="button" class="btn btn-default">
                       <span class="glyphicon glyphicon-asterisk"></span>
                     </button>
                     <button type="button" class="btn btn-default">
                       Following
                     </button>
                   </div>
                   <br> @NASA
                  </div>
                  This spiral galaxy hosts a supermassive black hole that's also super-hungry:
                  <a href="#">http://go.nasa.gov/1Rp6V2w</a>
                  <a href="#">@NASA_Hubble</a>
                  <img src="img/nasa.jpg">

                  <div class="row tw-stats">
                    <div class="col-md-2">
                      Retweets
                      <br>1,747
                    </div>
                    <div class="col-md-2">
                      Likes
                      <br>2,911
                    </div>
                    <div class="col-md-8">
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                      <a href="#">Pic</a>
                    </div>
                  </div>

                  <div class="tw-stats">
                    12:44 PM - 8 Jan 2016
                    <br><a href="#"><span class="glyphicon glyphicon-arrow-left tw-stats2"><span></a>
                    <a href="#"><span class="glyphicon glyphicon-refresh tw-stats2"><span></a>
                    <a href="#"><span class="glyphicon glyphicon-heart tw-stats2"><span></a>
                    <a href="#"><span class="glyphicon glyphicon-option-horizontal tw-stats2"><span></a>
                  </div>
                </div>
          </div>

          <div class="panel-footer">
            <div class="media">
              <div class="media-left media-top">
                PIC
              </div>
              <div class="media-body">

                  <input type="text" class="form-control"
                    placeholder="Reply to @NASA @NASA">

              </div>
            </div>
          </div>

        </div>
        </div>

        <div class="col-md-3"></div>
      </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>

</html>
